<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
        body {
            background-image: url('phone-background.jpeg'); /* Replace with your image path */
            background-size: 920px; /* Makes sure the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: 90vh; /* Full height of the viewport */
        }
		html {
			overflow: hidden;
		}
        /* Style for the pop-up container */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #dae0e6;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
			border-radius: 15px; /* Rounded edges */
        }
        .popup a {
            color: blue;
            text-decoration: underline;
        }
        .popup-button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
  </style>
  <title>Dynamo ChatBot Alex</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Show pop-up when the page is opened
        setTimeout(function() {
            document.getElementById('popup').style.display = 'block';
        }, 500); // Delay of 0.5 seconds to show pop-up after page load
    });

    // Function to close the pop-up
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
  </script>
</head>
<body>
<div class="chatbot-container">	
  <div class="chatbot">
    <!-- Chat Header with Profile Image -->
    <div class="chat-header">
      <img src="profile.jpeg" alt="DynaBot Profile" class="profile-pic"> <!-- Add a profile picture for the bot -->
      <span>Alex</span>
      <span class="status2">We are <span class="status">online!</span></span>
    </div>

    <!-- Chat Body for Messages -->
    <div class="chat-body" id="chat-body">
      <div class="bot-message">Hello ðŸ‘‹, Do you want to learn more about Dynamo?</div>
      <div class="response-buttons">
        <button onclick="sendQuickResponse('Yes, please!')">Yes, please!</button>
        <button onclick="sendQuickResponse('No, thanks.')">No, thanks.</button>
      </div>
    </div>

    <!-- Chat Footer with Input Field and Send Button -->
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<!-- Pop-up message -->
<div id="popup" class="popup">
    <p>Welcome to the Dynamo ChatBot! <br>We will be inviting 5 people we met today to come and meet the team in the office. Join the raffle and you can be among thÐµ winners! <a href="https://forms.office.com/e/fJjP2bF8Z5" target="_blank"><br>Join</a>.</p>
    <button class="popup-button" onclick="closePopup()">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
