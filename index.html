<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
        body {
            background-image: url('phone-background.jpeg'); /* Replace with your image path */
            background-size: 900px; /* Makes sure the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: 100vh; /* Full height of the viewport */
            
        }
    </style>
  <title>Dynamo ChatBot Alex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="chatbot-container">	
  <div class="chatbot">
    <!-- Chat Header with Profile Image -->
    <div class="chat-header">
      <img src="profile.png" alt="DynaBot Profile" class="profile-pic"> <!-- Add a profile picture for the bot -->
      <span>Alex</span>
      <span class="status2">We are <span class="status">online!</span></span>
    </div>

    <!-- Chat Body for Messages -->
    <div class="chat-body" id="chat-body">
      <div class="bot-message">Hello ðŸ‘‹, Do you want to learn more about Dynamo?</div>
      <div class="response-buttons">
        <button onclick="sendQuickResponse('Yes, please!')">Yes, please!</button>
        <button onclick="sendQuickResponse('No, thanks.')">No, thanks.</button>
      </div>
    </div>

    <!-- Chat Footer with Input Field and Send Button -->
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
